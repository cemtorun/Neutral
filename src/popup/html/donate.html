<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body>
    <div class="controls">
        <div class="control-action action-close">
            <i class="fas fa-times"></i>
        </div>
        <div class="control-action action-dashboard">
            <i class="fas fa-cog"></i>
        </div>
    </div>     
    <div class="report">
        <h2>neutral</h2>
        <h1 class="title">Take Action Today ðŸ™Œ</h1>

            <div class="donate-data">

        <div class="donate button-container">
