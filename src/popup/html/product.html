<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neutral</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="../../../includes/fontawesome/all.min.css">
</head>

<body>
    <div class="controls">
        <div class="control-action action-close">
            <i class="fas fa-times"></i>
        </div>
        <div class="control-action action-dashboard">
            <i class="fas fa-cog"></i>
        </div>
    </div>     
    <div class="report">
        <h2>neutral</h2>
        <h1 class="title">Your Products</h1>
        <hr />

        <div class="product">
            <p class="subtitle">Product</p>
            <p id="name" class="statistic">DOLDOA Big Teddy Bear</p>
            <p id="category" class="description">Stuffed Toys</p>
        </div>

        <div class="button-container">
            <form action="details.html">
                <input id="gotoDashboard" class="button" type="submit" value="Calculate">
            </form>
        </div>
    </div>
    <div class="product-img">
        <img id="product-image" src="" width="150px">
    </div>

    <script src="../../global.js"></script>
    <script src="../../AbstractWebsiteHandler.js"></script>
    <script src="../PopupHandler.js"></script>
    <script src="../popup.js"></script>
</body>
</html>
